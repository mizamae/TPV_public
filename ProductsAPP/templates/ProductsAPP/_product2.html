{% extends "base.html" %}
{% load i18n %}
{% load static %}


{% block navbar-center %}
<h3 class="text-center">{{ navbartitle }}</h3>
{% endblock %}

{% block container %}
<div class="d-flex">
    <div class="nav flex-column w-15 nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-videos-tab" data-bs-toggle="pill" data-bs-target="#v-pills-videos" type="button" role="tab" aria-controls="v-pills-videos" aria-selected="true">
            {% trans 'Videos' %}
        </button>
        <!-- <button class="nav-link" id="v-pills-download-tab" data-bs-toggle="pill" data-bs-target="#v-pills-download" type="button" role="tab" aria-controls="v-pills-download" aria-selected="false">
            {% trans 'Downloads' %}
        </button> -->
    </div>
    <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-videos" role="tabpanel" aria-labelledby="v-pills-videos-tab">
            <div class="card-group">
				{% for video in product.getVideos %}	
				{% include "ProductsAPP/_video_card.html" %}			
				{% endfor %}
			</div>
        </div>
        <div class="tab-pane fade" id="v-pills-download" role="tabpanel" aria-labelledby="v-pills-download-tab">
            
        </div>
        
    </div>
</div>

{% endblock container %}
