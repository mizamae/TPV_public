{% load crispy_forms_tags %}

<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Contáctanos</h2>
            <h3 class="section-subheading text-muted">No dudes en escribirnos cualquier duda que tengas. Te contestaremos a la mayor brevedad posible.</h3>
        </div>

        <div class="row align-items-stretch mb-5 text-center" id="messages_container">
            {% if messages %}
                {% for message in messages %}
                <h4 class="my-3 text-success">{{ message }}</h4>
                {% endfor %}
            {% endif %}
        </div>

        <form id="contactForm" method="post" action="{% url 'contactForm' %}">
            {% csrf_token %}
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Name input-->
                        <input class="form-control" name = 'name' id="name" type="text" placeholder="Tu nombre *" required />
                    </div>
                    <div class="form-group">
                        <!-- Email address input-->
                        <input class="form-control" name = 'email' id="email" type="email" placeholder="Tu Email *" required />
                    </div>
                    <div class="form-group">
                        <!-- Phone number input-->
                        <input class="form-control" name = 'phone' id="phone" type="tel" placeholder="Tu teléfono *" required />
                    </div>
                    <div class="form-group mb-md-0">
                        <!-- Phone number input-->
                        {{ contactForm.captcha }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <!-- Message input-->
                        <textarea class="form-control" name = 'message' id="message" placeholder="Tu mensaje *" required></textarea>
                    </div>
                </div>
            </div>
            <!-- Submit Button-->
            <div class="text-center"><input class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit" >Enviar</button></div>
        </form>
    </div>
    <script>
    function onClick(e) {
        e.preventDefault();
        grecaptcha.enterprise.ready(async () => {
        const token = await grecaptcha.enterprise.execute('6Lfas3IrAAAAAFocwk6siWQEVSpzj_lLmmRzKGrF', {action: 'LOGIN'});
        });
    }
    </script>
</section>
