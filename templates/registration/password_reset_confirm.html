{% extends 'base.html' %}

{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block container %}
<div class="limiter mt-2"></div>
    <div class="container-login100">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h3>{{ form_title }}</h3>
                <hr>
                <form method="POST" action="{% url 'UsersAPP_changePassword' %}">
                    {% csrf_token %}
                    {% if messages %}
                    <div>
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}
                    <div class="form-group">
                      <label for="id_new_password">{% trans "New password" %}</label>
                      <input type="password" name="new_password1" autocomplete="new-password" required class="form-control" id="id_new_password1" placeholder="Password">
                      <!-- <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="id_new_password2">{% trans "New password confirmation" %}</label>
                      <input type="password" name="new_password2" autocomplete="new-password" required class="form-control" id="id_new_password2" placeholder="Password">
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit" class="btn btn-primary col-12 mt-2">Change password</button>
                </form>
                
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>
{% endblock container %}
